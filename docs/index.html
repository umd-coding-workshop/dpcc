<!DOCTYPE html>
<html>
  <head>
    <title>Digital Preservation Cost Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body class="solid">
    <div id="service">
      <h1>Service</h1>
      <select id="services">
        <option>-- Select a service --</option>
        <option value="{&quot;ingest_rate&quot;:200,&quot;membership_fee&quot;:0,&quot;storage_rate&quot;:33.84,&quot;included_storage&quot;:0,&quot;storage_increment&quot;:1,&quot;note&quot;:&quot;&quot;}">Local Storage</option>
        <option value="{&quot;ingest_rate&quot;:0,&quot;membership_fee&quot;:20000,&quot;storage_rate&quot;:420,&quot;included_storage&quot;:10,&quot;storage_increment&quot;:1,&quot;note&quot;:&quot;&quot;}">APTrust</option>
        <option value="{&quot;ingest_rate&quot;:0,&quot;membership_fee&quot;:20000,&quot;storage_rate&quot;:750,&quot;included_storage&quot;:5,&quot;storage_increment&quot;:1,&quot;note&quot;:&quot;&quot;}">DPN Annual</option>
        <option value="{&quot;ingest_rate&quot;:5000,&quot;membership_fee&quot;:20000,&quot;storage_rate&quot;:0,&quot;included_storage&quot;:5,&quot;storage_increment&quot;:1,&quot;note&quot;:&quot;DPN Perpetual is only rated for a 20 year projection in this model.&quot;}">DPN Perpetual</option>
        <option value="{&quot;ingest_rate&quot;:0,&quot;membership_fee&quot;:5250,&quot;storage_rate&quot;:500,&quot;included_storage&quot;:0,&quot;storage_increment&quot;:1,&quot;note&quot;:&quot;&quot;}">DuraCloud Enterprise (S3)</option>
        <option value="{&quot;ingest_rate&quot;:0,&quot;membership_fee&quot;:5250,&quot;storage_rate&quot;:625,&quot;included_storage&quot;:0,&quot;storage_increment&quot;:1,&quot;note&quot;:&quot;&quot;}">DuraCloud Enterprise Plus (S3 + Glacier)</option>
        <option value="{&quot;ingest_rate&quot;:0,&quot;membership_fee&quot;:5550,&quot;storage_rate&quot;:1200,&quot;included_storage&quot;:0,&quot;storage_increment&quot;:1,&quot;note&quot;:&quot;&quot;}">DuraCloud Enterprise Plus (S3 + SDSC)</option>
        <option value="{&quot;ingest_rate&quot;:310,&quot;membership_fee&quot;:2750,&quot;storage_rate&quot;:500,&quot;included_storage&quot;:0,&quot;storage_increment&quot;:1,&quot;note&quot;:&quot;&quot;}">DuraCloud Enterprise Chronopolis</option>
        <option value="{&quot;ingest_rate&quot;:0,&quot;membership_fee&quot;:11950,&quot;storage_rate&quot;:1450,&quot;included_storage&quot;:1,&quot;storage_increment&quot;:1,&quot;note&quot;:&quot;&quot;}">Preservica Standard (S3)</option>
        <option value="{&quot;ingest_rate&quot;:0,&quot;membership_fee&quot;:11950,&quot;storage_rate&quot;:2000,&quot;included_storage&quot;:1,&quot;storage_increment&quot;:1,&quot;note&quot;:&quot;&quot;}">Preservica Standard (S3 + Glacier)</option>
        <option value="{&quot;ingest_rate&quot;:0,&quot;membership_fee&quot;:11950,&quot;storage_rate&quot;:550,&quot;included_storage&quot;:1,&quot;storage_increment&quot;:1,&quot;note&quot;:&quot;&quot;}">Preservica Standard (Glacier)</option>
        <option value="{&quot;ingest_rate&quot;:0,&quot;membership_fee&quot;:11950,&quot;storage_rate&quot;:1200,&quot;included_storage&quot;:1,&quot;storage_increment&quot;:1,&quot;note&quot;:&quot;&quot;}">Preservica Volume (S3 + Glacier)</option>
        <option>[Custom Values]</option>
      </select>
      <h2>Rates</h2>
      <ol>
        <li><label>Ingest rate: <input name="ingest_rate"/></label></li>
        <li><label>Membership fee: <input name="membership_fee"/></label></li>
        <li><label>Storage rate: <input name="storage_rate"/></label></li>
      </ol>
      <h2>Variables</h2>
      <ol>
        <li><label>Included storage: <input name="included_storage"/></label></li>
        <li><label>Storage increment: <input name="storage_increment"/></label></li>
      </ol>
    </div>
    <div id="user">
      <h1>User-supplied Values</h1>
      <ol>
        <li><label>Amount stored (TB): <input name="amount_stored"/></label></li>
        <li><label>Time (years): <input name="time"/></label></li>
      </ol>
    </div>
    <div id="costs">
      <h1>Costs</h1>
      <ol>
        <li><label>Storage cost ($/year): <input name="storage" readonly="true"/></label></li>
        <li><label>Yearly cost ($): <input name="yearly" readonly="true"/></label></li>
        <li><label>Ingest cost ($): <input name="ingest" readonly="true"/></label></li>
        <li><label>Total cost ($): <input name="total" readonly="true"/></label></li>
      </ol>
    </div>
    <script type="application/javascript" src="dpcc-web.js"></script>
  </body>
</html>
